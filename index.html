<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>


    <style>

    </style>
</head>

<body>
    <img class="img bottom-bg" src="images/bg-pattern-bottom.svg" alt="bootom">
    <img class="img top-bg" src="images/bg-pattern-top.svg" alt="top">



    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-lg-5 col-md-6 col-8 ">
                <div class="card text-center shadow-lg rounded-lg">
                    <div class="card-bg position-relative">
                        <img class="w-100" src="images/bg-pattern-card.svg" alt="card background">
                        <div class="victor">
                            <img class="w-100 rounded-circle img-thumbnail" src="images/image-victor.jpg" alt="victor">
                        </div>
                    </div>

                    <h3 class="">Victor Crest <span class="text-muted">26</span></h3>
                    <p class="text-muted mb-5">London</p>
                    <div class="row">
                        <div class="col-4">
                            <h4>80K</h4>
                            <p class="text-muted">Followers</p>
                        </div>
                        <div class="col-4">
                            <h4>803K</h4>
                            <p class="text-muted">Likes</p>
                        </div>
                        <div class="col-4">
                            <h4>1.4K</h4>
                            <p class="text-muted">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="attribution mb-5">
        <p>Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/hassan-kamel" target="_blank">Hassan Kamel</a>.</p>
    </div>
</body>

</html>
